<!-- GLightbox CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />

<!-- GLightbox JS -->
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

<!-- Google Translate Meta -->
<meta name="google" content="notranslate">

<!-- GLightbox Init -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const lightbox = GLightbox({ selector: '.glightbox' });
  });
</script>

<!-- Google Translate Script -->
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'de',
      includedLanguages: 'en,sr',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<!-- Raisenow Paylink Button -->
<script type="module">
  import { PaylinkButton } from 'https://unpkg.com/@raisenow/paylink-button@2/dist/PaylinkButton.js';
  PaylinkButton.render("#rnw-paylink-button-cctmf", {
    "solution-id": "cctmf",
    "size": "large",
    "width": "fixed",
    "icon": "heart",
    "label": "TWINT | PAYPAL",
    "background-color": "#00457C"
  });
</script>
